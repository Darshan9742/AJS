<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.js"></script>
</head>
<body ng-app="routingapp">
    <div>
        <h1>Routing</h1>
        <div>
            <ul>
                <li><a href="#!/">Default</a></li>
                <li><a href="#!/ug">UG</a></li>
                <li><a href="#!/pg">PG</a></li>
                <li><a href="#!/notav">NA</a></li>
            </ul>
        </div>
    </div>
    <div ng-view>
        <script>
            let a = angular.module('routingapp',['ngRoute'])
            a.config(['$routeProvider',function($routeProvider){
                $routeProvider.when("/",{template:'<h2>Default Page</h2>'})
                            .when("/ug",{templateUrl : 'ug.html',controller: 'UGcontroller'})
                            .when("/pg",{templateUrl : 'pg.html',controller: 'PGcontroller'})
                            .otherwise({redirectTo:"/"});
            }]);
            a.controller('UGcontroller',function($scope){
                $scope.UGcources = ['cs','is','ai/ml']
            });
            a.controller('PGcontroller',function($scope){
                $scope.PGcources = ['MBA','MCA','EE']
            });
        </script>
    </div>
</body>
</html>
