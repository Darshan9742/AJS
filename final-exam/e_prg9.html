<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.js"></script>
</head>
<body ng-app="routing">
    <div>
        Router
        <ul>
            <li><a href="#!/">Default</a></li>
            <li><a href="#!/ug">UGcources</a></li>
            <li><a href="#!/pg">PGcources</a></li>
            <li><a href="#!/nan">Not available</a></li>
        </ul>
    </div>
    <div ng-view>
        <script>
            let a = angular.module('routing',[ngRoute])
            a.config(['$routeProvider',function($routeProvider){
                $routeProvider.when("/",{template : "<h2>Default PAge</h2>"})
                .when("/ug",{template : "ug.html", controller : "UGcontroller"})
                .when("/pg",{template : "pg.html", controller : "PGcontroller"})
                .otherwise({redirectTo : "/"})
            }])

            a.controller("UGcontroller",function($scope){
                $scope.UGcources = ['cs','is','ai/ml'];
            })

            a.controller("PGcontroller",function($scope){
                $scope.PGcources = ['mba','mca','ee'];
            })
        </script>
    </div>
</body>
</html>
